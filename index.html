
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UslugiKant.kg</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>UslugiKant.kg</h1>
    <p>Каталог услуг и мастеров города Кант</p>
  </header>

  <main>
    <section class="hero">
      <h2>Найди мастера рядом</h2>
      <p>Отзывы, рейтинг, VIP-продвижение</p>
      <a class="btn" href="#">Добавить объявление</a>
    </section>

    <section class="categories">
      <h2>Категории</h2>
      <ul>
        <li>Электрика</li>
        <li>Сантехника</li>
        <li>Строительство</li>
        <li>Ремонт техники</li>
        <li>Уборка</li>
      </ul>
    </section>

    <section class="form">
      <h2>Оставить заявку</h2>
      <form>
        <input type="text" placeholder="Ваше имя">
        <input type="tel" placeholder="+996 XXX XX XX XX">
        <textarea placeholder="Что нужно сделать?"></textarea>
        <button type="submit">Отправить</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 UslugiKant.kg</p>
  </footer>
</body>
</html>
